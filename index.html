<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ant.directory | JSON-resume-parser</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
  </head>
  <body>

  <div class="main_container">

    <div class="upload_form_container">
        <form id="upload_form" enctype="multipart/form-data" method="post" action="upload.php">
            <div>
                <div><label for="upload_file">Please select json file</label></div>
                <div><input type="file" name="upload_file" id="upload_file" /></div>
            </div>
            <div>
                <input type="button" id="upload_btn" value="Upload" />
            </div>
            <div id="fileinfo">
                <div id="filename"></div>
                <div id="filesize"></div>
                <div id="filetype"></div>
            </div>
            <div id="upload_error">An error occurred while uploading the file</div>
            <div id="abort">The upload has been canceled</div>
            <div id="warnsize">File is too big</div>
        </form>

        <div id="progress_info">
            <div id="upload_response"></div>
        </div>

        <div id="json_data"></div> 
    </div>

  </div>

    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/what-input.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/custom/jrp.main-0.0.1.js"></script>
    <script src="js/custom/jrp.file-upload-0.0.1.js"></script>
  </body>
</html>
